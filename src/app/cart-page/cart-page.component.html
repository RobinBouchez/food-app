<app-not-found [visible]="!cart ||cart.items.length <=0"
notFoundMessage="Cart page is empty"
resetLinkText="Go to homepage">

</app-not-found>
<div *ngIf="cart && cart.items.length >0" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
      </div>
      <div>
        <a routerLink="/food/{{ cartItem.food.id }}">
          {{ cartItem.food.name }}
        </a>
      </div>
      <div>
        <select
          #quantitySelect
          (change)="changeQuantity(cartItem, quantitySelect.value)"
        >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div>
        {{ cartItem.price | currency }}
      </div>
      <div>
        <button class="remove-button" (click)="removeFormCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>
</div>

<div class="checkout">
  <div class="food-count">{{ cart.items.length }}</div>
  <div class="total-price">{{ cart.totalprice | currency }}</div>
</div>
