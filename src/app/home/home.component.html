<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" >
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">
              ‚ù§
            </span>
            <div class="stars" style="text-align:left">
                <star-rating
                [value]="food.stars"
                [totalstars]="5"
                checkedcolor="green"
                uncheckedcolor="black"
                size="20px"
                [readonly]="true" >
            </star-rating>
        </div>
            <div class="product-item-footer">
                <div class="origin">
                    <span *ngFor="let origin of food.origins">{{origin}}</span>
                </div>
                <div class="cook-time">
                    <span>üïí</span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price"><span>{{food.price|currency}}</span></div>
        </div>
    </a>
    </li>
</ul>
